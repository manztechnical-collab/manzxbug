/* MATRIX HIJAU */
(function matrix(){
  const c=document.getElementById("matrixCanvas"),ctx=c.getContext("2d");
  let w,h,cols,drops;function resize(){w=c.width=innerWidth;h=c.height=innerHeight;cols=Math.floor(w/14);drops=Array(cols).fill(1);}
  const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
  function draw(){ctx.fillStyle="rgba(2,29,6,0.2)";ctx.fillRect(0,0,w,h);ctx.font="14px monospace";
    for(let i=0;i<drops.length;i++){const text=chars.charAt(Math.random()*chars.length|0);const x=i*14,y=drops[i]*14;
      ctx.fillStyle="rgba(0,255,128,0.8)";ctx.fillText(text,x,y);
      if(y>h&&Math.random()>0.975)drops[i]=0;drops[i]++;}requestAnimationFrame(draw);}
  window.addEventListener("resize",resize);resize();draw();
})();
